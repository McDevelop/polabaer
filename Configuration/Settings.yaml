TYPO3:
  Flow:
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: 'WebRedirect'
            entryPointOptions:
              routeValues:
                '@package': 'Polabaer.Music'
                '@controller': 'Login'
                '@action': 'show'
    persistence:
      backendOptions:
        driver: 'pdo_mysql'
        host: '127.0.0.1'
        dbname: 'polabaer_music'
        user: 'root'
        password: 'test'


